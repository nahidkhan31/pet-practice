<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>onlineShop</title>
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100 shadow-sm">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <div class="flex-none">
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="count" class="count badge badge-sm indicator-item"
                  >8</span
                >
              </div>
            </div>
            <div
              tabindex="0"
              class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-52 shadow">
              <div class="card-body">
                <span id="count2" class="count text-lg font-bold">8 Items</span>
                <span class="text-info">Subtotal: $999</span>
                <div class="card-actions">
                  <button class="btn btn-primary btn-block">View cart</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://scontent.fdac148-1.fna.fbcdn.net/v/t39.30808-6/263727319_1588215154866026_4516649320251979435_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeEL9pZAtterlSUkMBA_Bn7KXLBKKsNePEdcsEoqw148R11NKyOyLbrbLiZK3eDD58G--V7x4nH4-_LRuOhCLfbr&_nc_ohc=JVVRNC5Ghr0Q7kNvgERtGO-&_nc_oc=AdgiCrMh9wsAxxCqYpKDKMXS-PHy9tQFkLaCViyZU9q5-DHF6OzncuwdO9ppIW2HZyg&_nc_zt=23&_nc_ht=scontent.fdac148-1.fna&_nc_gid=AEwPJcN0NSoqBF-dvl-c5Jy&oh=00_AYGLaB7kbr7b-K8gbTZ15Zy4vPijglFMHhXCrS8hzbx2Ag&oe=67D8DE1A" />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <ul
      id="selected-conteiner"
      class="mt-5 items-center text-xl ml-10 mx-auto"></ul>

    <main>
      <section
        class="flex gap-4 p-5 justify-center"
        id="category-container"></section>

      <section class="mt-8 flex justify-center">
        <h1 id="status" class="text-center text-red-500 font-bold text-2xl">
          Opps!! No Data Found.
        </h1>

        <div id="spiner" class="spiner">
          <span class="loading loading-spinner loading-xs"></span>
          <span class="loading loading-spinner loading-sm"></span>
          <span class="loading loading-spinner loading-md"></span>
          <span class="loading loading-spinner loading-lg"></span>
          <span class="loading loading-spinner loading-xl"></span>
        </div>
        <div id="petsContainer" class="pets-container"></div>
      </section>
    </main>

    <script src="jsfile/app.js"></script>
  </body>
</html>
